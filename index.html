<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>
<body>
    <main class="wrapper">
        <div class="div-login">
            <h2>Login</h2>
            <form class="login-box" action="#" >
                <input class="login-input" type="email" placeholder="Email">
                <input class="login-input" type="password" id="password" placeholder="Password">
                <img src="/assets/images/hide.png" id="eyeicon" alt="Eyes shows/hidden password">
                <input class="input-remember" type="checkbox" name="remember" id="remember">
                <label for="remember">Remember me</label>
                <a href="#">Forget Password?</a>
                <button class="submit">Log in</button>
            </form>
        </div>   
    </main>
    <script src="/assets/js/script.js"></script>
</body>
</html>
