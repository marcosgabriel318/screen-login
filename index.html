<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="login">
            <span>Login</span>
            <div class="input-box">
                <input class="input-default" type="email" placeholder="Email">
                <input class="input-default" type="password" id="password" placeholder="Password">
                <!--<div id="toogle"></div> -->
                <img src="/assets/images/hide.png" id="eyeicon" alt="" srcset="">
                <input class="input-remember" type="checkbox" name="" id="">
                <label for="remember">Remember me</label>
                <a href="#">Forget Password?</a>
            </div>
            
            <button class="submit">Log in</button>
        </div>   
        
    </div>
    <script src="/assets/js/script.js"></script>
</body>
</html>
